services:
  python:
    build: ./python/
    command: sh -c "sleep 10s; python3 ./prog.py"
    depends_on:
      - mysql
  
  mysql:
    build: ./mysql/
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
